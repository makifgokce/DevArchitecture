<div class="container">
    <div class="card bg-dark text-white my-3">
        <div class="card-header">Connections</div>
        <div class="card-body">
            <ul>
            <li *ngFor="let m of messages">{{m.account + '  |   ' + m.userAgent + ' |   ' + m.ip}}</li>
            </ul>
        </div>
    </div>
    <div class="card bg-dark text-white my-3" *ngFor="let p of posts">
        <div class="card-header">
            <router-link [routerLink]="['post', p.id, p.slug]">{{p.title}}</router-link>
        </div>
        <div class="card-body">
        <h5 class="card-title">{{p.title}}</h5>
        <p class="card-text">{{p.body}}</p>
        <router-link class="btn btn-primary" [routerLink]="['post', 'edit', p.id, p.slug]" *ngIf="checkClaim('UpdatePostCommand')">{{ "Edit" | localize }}</router-link>
        </div>
    </div>
</div>
